 <head>

  <!--link to P5JS: 2 x scripts-->
  <script language="javascript" src="libraries/p5.js"></script>
  <script language="javascript" src="sketch.js"></script>
  <!--CSS reset stylesheet-->
  <style>body{padding:0;margin:0;}</style>
  <script>
   //*** program: draws a rectangle onto the canvas...
   function setup(){createCanvas(640,320);} 
   function draw(){
     //*** Use variables to control the rectangles position being drawn inside of the canvas...
     xHoriPos1=10;
     yVertPos1=10;
     xHoriPos2=100;
     yVertPos2=100;
     //*** make function call to draw a rectangle...
     drawARectangle(xHoriPos1,yVertPos1,xHoriPos2,yVertPos2);
   }
   function drawARectangle(xHoriPos1,yVertPos1,xHoriPos2,yVertPos2){
      rect(xHoriPos1,yVertPos1,xHoriPos2,yVertPos2); //...draw rectangle shape
   }
  </script>
