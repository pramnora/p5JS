<!DOCTYPE html>
<html lang="en">
 <head> 
  <meta charset="utf-8" />
  <title>P5JS - Mouse drawing/Version: 1.0.2</title>
  <script language="javascript" src="libraries/p5.js"></script>
  <script language="javascript" src="sketch.js"></script>
  <style>body{padding:0;margin:0;}</style>
  <script>
   var heightNo=840,widthNo=840,sizeNo=25,blackNo=0,whiteNo=255;
   function setup()
   {
    createCanvas(heightNo,widthNo);
    background(whiteNo);
   }
   function draw()
   {
     var black=0,sizeX=sizeNo,sizeY=sizeNo;
     noStroke();
     fill(blackNo);
     ellipse(mouseX,mouseY,sizeX,sizeY);
   }
   function mousePressed()
   {
    background(whiteNo);
   }
  </script>
 </head>
 <body></body>
</html>
