 <head> 
  <meta charset="utf-8" />
  <title>P5JS - Mouse drawing/Version: 1.0.0</title>
  <!--link to P5JS: 2 x scripts-->
  <script language="javascript" src="libraries/p5.js"></script>
  <script language="javascript" src="sketch.js"></script>
  <!--CSS reset stylesheet-->
  <style>body{padding:0;margin:0;}</style>
  <script>
   //*** PROGRAM: Uses the mouse movements
   //    to draw a series of ellipses
   //    inside of the canvas...
   function setup(){ //...this function is used to create the canvas to draw on...
    createCanvas(640,800); //...set canvas size: 640px (height) x 800px (width).
   }//...end of setup() function
   function draw(){ //...the function draw() is actually a constantly running loop...
     var size=1,sizeX=size,sizeY=size;   //...set ellipse size: 1 
     fill(0,0,0,.5);                     //...set ellipse (r,g,b,a) fill colour: black
     ellipse(mouseX,mouseY,sizeX,sizeY); //...draw an ellipse shape
   }//...end of draw() function
   //*** NOTE: This drawing program uses a single 'continuous' line...; 
   //          or, in other words, there is no 'rub out' option!
  </script>
