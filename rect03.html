<!DOCTYPE html>
<html lang="en">
 <head> 
  <meta charset="utf-8" />
  <title>P5JS Testing/[index.html]/sets up canvas for drawing on...</title>
  <!--link to P5JS: 2 x scripts-->
  <script language="javascript" src="libraries/p5.js"></script>
  <script language="javascript" src="sketch.js"></script>
  <!--CSS reset stylesheet-->
  <style>body{padding:0;margin:0;}</style>
  <script>
   //*** program: draws a rectangle onto the canvas...
   function setup(){createCanvas(640,320);} 
     background(255,0,0); //...set the canvas background color: red
     stroke(0,255,0);     //...set the shape outline stroke color: green
     fill(0,0,255);       //...set the shape inside fill colour: blue
     rect(10,10,100,100); //...draw rectangle shape
   }
  </script>
 </head>
 <body></body>
</html>
