<!DOCTYPE html>
<html lang="en">
 <head> 
  <meta charset="utf-8" />
  <title>P5JS Testing/[index.html]/sets up canvas for drawing on...</title>
  <!--link to P5JS: 2 x scripts-->
  <script language="javascript" src="libraries/p5.js"></script>
  <script language="javascript" src="sketch.js"></script>
  <!--CSS reset stylesheet-->
  <style>body{padding:0;margin:0;}</style>
  <script>
   //*** Program: Drawing program, which uses a series of ellipse shapes;
   //             every single time the user moves their mouse inside of the canvas...;
   //             a different ellipse shape will be drawn.   
   function setup(){createCanvas(640,320);} 
   function draw(){
     var size=5,sizeX=size,sizeY=size; //...variable, sets the ellipse size
     fill(0,0,0,.5);//...fill the ellipse with the choosen RGB colour(nRed,nGreen,nBlue) + Alpha opacity number(nAlpha) 
     ellipse(mouseX,mouseY,sizeX,sizeY); //...draw ellipse shape
   }
  </script>
 </head>
